<h2 mat-dialog-title class="!pt-2">{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="!p-5">
  <button
    type="button"
    mat-raised-button
    cdkFocusInitial
    [color]="data.isInfo ? 'primary' : 'warn'"
    (click)="onConfirm()"
  >
    {{ data.confirmLabel ? data.confirmLabel : 'Confirm' }}
  </button>
  <button type="button" mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
