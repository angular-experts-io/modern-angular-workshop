<mat-icon class="!w-10 !h-9 !text-4xl">{{ icon() }}</mat-icon>
<div class="ml-2 flex-1 mr-auto">
  <h3 class="!m-0">
    {{ titleOrCapitalizedStatus() }}
  </h3>
  @if (description()) {
    <p class="!mt-2 !mb-0">{{ description() }}</p>
  }
</div>
<mat-icon
  class="cursor-pointer opacity-50 hover:opacity-100 self-center"
  (click)="dismiss.emit()"
  >close</mat-icon
>
